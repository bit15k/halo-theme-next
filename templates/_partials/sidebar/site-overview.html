<!--头像区域-->
<div class="site-author animated" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
    <img class="site-author-image" itemprop="image" alt="" th:src="${site.logo}">
    <p class="site-author-name" itemprop="name" th:text="${theme.config.sidebar.author.name}">bit15k</p>
    <div class="site-description" itemprop="description" th:text="${theme.config.sidebar.author.desc}">作者描述</div>
</div>
<!--统计栏-->
<div class="site-state-wrap animated" th:if="${theme.config.sidebar.site_state eq 1}">
    <nav class="site-state" th:with="stats = ${siteStatsFinder.getStats()}">
        <div class="site-state-item site-state-posts">
            <a href="/archives">
                <span class="site-state-item-count" th:text="${stats.post}">85</span>
                <span class="site-state-item-name">文章</span>
            </a>
        </div>
        <div class="site-state-item site-state-categories">
            <a href="/categories">
                <span class="site-state-item-count" th:text="${stats.category}">2</span>
                <span class="site-state-item-name">分类</span></a>
        </div>
        <div class="site-state-item site-state-tags">
            <a href="/tags" th:with="tags = ${tagFinder.listAll()}">
                <span class="site-state-item-count" th:text="${#lists.size(tags)}">2</span>
                <span class="site-state-item-name">标签</span></a>
        </div>
    </nav>
</div>
