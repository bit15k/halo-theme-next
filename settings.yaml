apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-next-setting
spec:
  forms:
    # 基础设置-----------------------------------------------------------------------------------------
    - group: basic
      label: 基础设置
      formSchema:
        # 站点信息
        - $formkit: group
          name: site
          label: ""
          value:
            type: 0
            title: "Next"
            subtitle: "theme for halo 2+"
          children:
            - $formkit: select
              name: type
              label: 站点信息
              value: 0
              options:
                - label: 使用halo站点信息
                  value: 1
                - label: 自定义
                  value: 0
            - $formkit: text
              name: title
              label: 站点标题
              help: ""
              value: ""
            - $formkit: text
              name: subtitle
              label: 二级标题
              help: ""
              value: ""
        # 布局方案
        - $formkit: select
          name: scheme
          label: 布局方案
          help: "后续将支持更多方案"
          value: "Pisces"
          options:
#            - label: Muse
#              value: "Muse"
#            - label: Mist
#              value: "Mist"
            - label: Pisces
              value: "Pisces"
#            - label: Gemini
#              value: "Gemini"
        # 暗黑模式
        - $formkit: select
          name: darkmode
          label: 暗黑模式
          help: "后续将支持"
          value: 0
          options:
#            - label: 开启
#              value: 1
            - label: 关闭
              value: 0
        # 自定义favicon 图标
        - $formkit: repeater
          name: favicon
          label: 自定义favicon
          help: "自定义favicon开启后不再读取halo的favicon"
          value: [{"enabled": 0 }]
          max: 5
          min: 1
          addButton: false
          removeControl: false
          insertControl: false
          upControl: false
          downControl: false
          children:
            - $formkit: select
              name: enabled
              id: enabled
              label: 是否启用
              value: 0
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: text
              if: "$value.enabled === 1"
              name: small
              label: small
              help: "small"
              value: ""
            - $formkit: text
              if: "$value.enabled === 1"
              name: medium
              label: medium
              help: "medium"
              value: ""
            - $formkit: text
              if: "$value.enabled === 1"
              name: apple_touch_icon
              label: apple_touch_icon
              help: "apple_touch_icon"
              value: ""
            - $formkit: text
              if: "$value.enabled === 1"
              name: safari_pinned_tab
              label: safari_pinned_tab
              help: "safari_pinned_tab"
              value: ""
            - $formkit: text
              if: "$value.enabled === 1"
              name: width_expanded
              label: width_expanded
              help: "width_expanded"
              value: ""
            - $formkit: text
              if: "$value.enabled === 1"
              name: android_manifest
              label: android_manifest
              help: "android_manifest"
              value: ""
        # 徽标设置
        # see https://theme-next.js.org/docs/theme-settings/index.html?highlight=custom_logo
        - $formkit: group
          name: custom_logo
          label: custom_logo
          value:
            enabled: 1
            custom_enabled: 0
            url: ''
          children:
            - $formkit: select
              name: enabled
              label: 是否启用
              value: 0
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: select
              name: custom_enabled
              id: custom_logo_custom_enabled
              if: "$value.enabled === 1"
              label: 是否自定义LOGO地址
              help: "默认获取halo系统内的站点LOGO"
              value: 0
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: text
              if: "$value.custom_enabled === 1"
              name: url
              label: 图片地址
              help: ""
              value: ""
        # 知识共享协议
        - $formkit: group
          name: creative_commons
          label: 知识共享协议
          value:
            enabled: 1
            license: "by-nc-sa"
            size: "small"
            sidebar: 1
            post: 1
          children:
            - $formkit: select
              name: enabled
              id: enabled
              label: 是否启用
              value: 1
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: text
              if: "$value.enabled === 1"
              name: license
              label: license 样式
            - $formkit: select
              if: "$value.enabled === 1"
              name: size
              label: 图标大小
              options:
                - label: 较小
                  value: "small"
                - label: 较大
                  value: "big"
            - $formkit: select
              if: "$value.enabled === 1"
              name: sidebar
              label: 侧边栏是否显示
              help: ""
              options:
                - label: 显示
                  value: 1
                - label: 不显示
                  value: 0
            - $formkit: select
              if: "$value.enabled === 1"
              name: post
              label: 文章页面是否显示
              options:
                - label: 显示
                  value: 1
                - label: 不显示
                  value: 0
