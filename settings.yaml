        # 菜单设置
        - $formkit: group
          name: menu
          label: 菜单设置
          help: "菜单目前不支持设置二级菜单，后续会计划移植原生二级菜单样式"
          value:
            enabled: 1
            icon_enabled: 1
            type: "custom"
            halo_menu: "halo"
            custom_menu: [ { "name": "主页","url": "/","icon": "fa fa-home","target":"_self" },{ "name": "分类","url": "/categories","icon": "fa fa-th","target":"_self" },{ "name": "标签","url": "/tags","icon": "fa fa-tags","target":"_self" },{ "name": "归档","url": "/archives","icon": "fa fa-archive","target":"_self" } ]
          children:
            # 开启状态
            - $formkit: select
              name: enabled
              id: menu_enabled
              label: 是否开启
              value: 1
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            - $formkit: select
              name: icon_enabled
              id: icon_enabled
              label: 是否开启菜单项图标
              value: 1
              options:
                - label: 启用
                  value: 1
                - label: 关闭
                  value: 0
            # 菜单类型
            - $formkit: select
              name: type
              id: menu_type
              if: $value.enabled === 1
              label: 菜单类型
              help: "菜单图标样式参考...，图标样式设置在halo菜单里设置"
              value: "custom"
              options:
                - label: halo内置
                  value: "halo"
                - label: 自定义
                  value: "custom"
            # halo菜单设置
            - $formkit: menuRadio
              name: halo_menu
              key: halo_menu_key
              label: 选取halo内置菜单
              if: $get(menu_type).value == 'halo'
              value: ""
            # 自定义菜单设置
            - $formkit: repeater
              name: custom_menu
              label: 自定义菜单
              key: custom_menu_key
              if: $get(menu_type).value == 'custom'
              value: []
              #          value: [ { "name": "主页","url": "/","icon": "/","target":"_blank" },{ "name": "分类","url": "/categories","icon": "","target":"_blank" },{ "name": "标签","url": "/tags","icon": "","target":"_blank" },{ "name": "归档","url": "/archives","icon": "","target":"_blank" } ]
              help: ""
              max: 5
              min: 1
              addButton: true
              removeControl: true
              insertControl: true
              upControl: false
              downControl: false
              children:
                - $formkit: text
                  name: name
                  label: 名称
                  value: ""
                - $formkit: text
                  name: url
                  label: 地址
                  value: ""
                - $formkit: text
                  name: icon
                  label: 图标
                  help: "图标参考..."
                  value: ""
                - $formkit: select
                  name: target
                  label: 打开方式
                  help: "图标参考..."
                  value: "_self"
                  options:
                    - label: _blank
                      value: "_blank"
                    - label: _self
